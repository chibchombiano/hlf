<div data-role="view" id="signup" data-layout="default" class="signup-view" data-model="app.Signup" data-init="app.Signup.init" data-show="app.Signup.show" data-hide="app.Signup.hide">
    <div data-role="header">
        <div data-role="navbar">
            Sign up
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" href="#welcome">Back</a>
        </div>
    </div>
    <form id="signUp">
        <ul id="signup-form" data-role="listview" data-style="inset">
            <li>
                <input type="text" id="signupName" data-bind="value: DisplayName" placeholder="Nombre" required/>
            </li>
            <li>
                <input type="email" id="signupEmail" data-bind="value: Email" placeholder="Email"/>
            </li>
            <li>
                <input type="text" id="signupUsername" data-bind="value: Username" placeholder="Nombre usuario" required/>
            </li>
            <li>
                <input type="password" id="signupPassword" data-bind="value: Password" placeholder="ContraseÃ±a" required/>
            </li>
            <li>
                <input type="date" class="noWp8Date" id="signupBirthDatePicker" data-bind="value: BirthDate"/>
            </li>            
            <li>
                <input type="text" id="signupLineaAscendente" data-bind="value: LineaAscendente" placeholder="Linea Ascendente" required/>
            </li>
            <li>
                <input type="text" id="signupTabulador" data-bind="value: Tabulador" placeholder="Tabulador" required/>
            </li>
        </ul>
    </form>
    
    <ul data-role="listview" data-style="inset">
        <li class="wp8Date"><a data-align="right" data-role="button" data-bind="click: seleccionarFecha">Fecha nacimiento</a></li>
        <li class="wp8Date"><input type="text" id="signUpPersonFechaNacimientoText" data-bind="value: BirthDate"/></li>
    </ul>
    
    <div id="signupBtnWrp" class="signup-btn-wrp disabled">
        <a class="btn btn-signup" data-role="button" data-bind="click: signup">Registrarse</a>
    </div>
</div>
