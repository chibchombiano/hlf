<div data-role="view" id="listado-organizacion-envio-sms" data-layout="default" class="activities-view" data-model="app.organizacions">
    <div data-role="header">
        <div data-role="navbar">
            Envio sms
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" data-click="app.Activities.logout">Log out</a>
            <a class="nav-button nav-button-post" data-align="right" data-role="button" href="views/organizacion/smsTexto.html">Siguiente</a>
        </div>
    </div>

    <ul id="activities-listview" data-style="inset" data-role="listview" data-template="smsTemplate"
        data-bind="source: organizacions"></ul>
    <p id="no-activities-span" hidden="hidden" class="no-items-msg">
        <b>You have no posts yet.</b><br /><br />Tap on the plus sign and share what's on your mind.
    </p>
    
    <div data-role="footer">
        <!--<a data-role="button" data-click="app.organizacions.enviarSms" class="btn btn-delete">Enviar mensajes</a>-->
    </div>
    
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="smsTemplate">
    <div data-role="touch" class="cf">
        <div class="user-avatar">
            <img data-bind="attr:{src: PictureUrl}" alt="styles/images/avatar.png" />
        </div>
        <div class="activity-content">
            <h5 class="person-name">${Nombres + ' ' + Apellidos }</h5>            
            <input type="checkbox" data-role="switch" data-bind="checked: EnviarSms"/>
        </div>
    </div>
</script>
